<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>5xx</title>
</head>
<body>
    <p>status: [[${status}]]</p>
    <p>timestamp: [[${timestamp}]]</p>
    <p>error: [[${error}]]</p>
    <p>message: [[${message}]]</p>
    <p>exception: [[${exception}]]</p>
    <p>company: [[${company}]]</p>
    <span th:if="${ext!=null}">
        <p>ext-code: [[${ext.code}]]</p>
        <p>ext-message: [[${ext.message}]]</p>
    </span>
</body>
</html>
