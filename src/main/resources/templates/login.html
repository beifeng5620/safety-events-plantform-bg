<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.1/examples/sign-in/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>公共事件查询与分析后台</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asset/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <img class="mb-4" th:src="@{/asset/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <p style="color: red;" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>

    <label for="inputEmail" class="sr-only" th:text="#{login.username}">Email address</label>
    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address"
           th:placeholder="#{login.username}" required="" autofocus="">

    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
           th:placeholder="#{login.password}" autocomplete="false">

    <div style="width: 100%;display: flex;">
        <label for="code" class="sr-only" th:text="#{login.code}">code</label>
        <input type="text" name="code" id="code" class="form-control" placeholder="code" th:placeholder="#{login.code}"
               autocomplete="false" style="width: 60%;display: flex;">
        <img th:attr="src=@{/user/verifyCode}" id="codeImg" style="width: 40%;">
    </div>


    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
</form>

<script th:src="@{/asset/js/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
    $("#codeImg").click(function () {
        $("#codeImg").attr("src",$(this).attr("src") + "?time=" + new Date());
        return false;
    })
</script>

</body>
</html>
